<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave - Podcast</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="py-4 px-6 lg:px-12">
        <div class="container-1600 flex items-center justify-between">
            <div class="logo text-2xl lg:text-3xl font-bold">
                <span class="text-white">Tech</span><span class="gradient-text">Wave</span>
            </div>
            
            <ul class="hidden lg:flex items-center gap-8 text-white">
                <li><a href="#about" class="nav-link">About</a></li>
                <li><a href="#episodes" class="nav-link">Episodes</a></li>
                <li><a href="#host" class="nav-link">Host</a></li>
            </ul>
            
            <div class="hidden lg:block">
                <button class="gradient-button px-6 py-3 rounded-full font-medium">Subscribe</button>
            </div>
            
            <div class="lg:hidden">
                <img src="assets/hamburger-menu.png" alt="Menu" class="w-8 h-8 cursor-pointer">
            </div>
        </div>
    </nav>
    
    <section class="hero-section">
        <div class="container-1600">
            <div class="hero-container">
                
                <div class="hero-visual">
                    <div class="waveform-left"></div>
                    
                    <div class="podcast-circle-wrapper">
                        <img src="assets/hero-circle.png" alt="Podcast Circle" class="hero-circle">
                        <img src="assets/microphone.png" alt="Microphone" class="microphone-icon">
                        <div class="new-badge">NEW</div>
                    </div>
                    
                    <div class="waveform-right"></div>
                </div>
                
                <h1 class="hero-title">TechWave</h1>
                
                <p class="hero-description">
                    Your daily dose of tech insights, productivity hacks, and personal growth
                </p>
                
                <div class="hero-buttons">
                    <button class="spotify-button">
                        <img src="assets/spotify.png" alt="Spotify" class="button-icon">
                        Listen On Spotify
                    </button>
                    <button class="subscribe-button">
                        <img src="assets/message.png" alt="Subscribe" class="button-icon">
                        Subscribe
                    </button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
